<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Test</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- A-Frame Extras (NECESARIO para animation-mixer) -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin:0; overflow:hidden;">

    <!-- UI -->
    <div style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 10; text-align:center;">
      <button id="countBtn" style="font-size: 20px; padding: 10px 20px;">
        Click me!
      </button>
      <p>Score: <span id="score">0</span>/10</p>
    </div>

    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >

      <!-- IluminaciÃ³n -->
      <a-entity light="type: ambient; intensity: 0.8"></a-entity>
      <a-entity light="type: directional; intensity: 0.9" position="1 2 1"></a-entity>

      <a-marker preset="hiro" id="marker">

        <a-entity
          id="fakemogus"
          gltf-model="url(materiales/fakemogus.glb)"
          scale="0.5 0.5 0.5"
          rotation="0 180 0"
          animation-mixer="clip: take.001; loop: once; autoplay: false">
        </a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      let score = 0;

      const btn = document.getElementById("countBtn");
      const scoreDisplay = document.getElementById("score");
      const model = document.getElementById("fakemogus");

      btn.addEventListener("click", () => {
        score++;
        scoreDisplay.textContent = score;

        const mixer = model.components["animation-mixer"];
        if (!mixer) return;

        mixer.stop();
        mixer.mixer.setTime(0);
        mixer.play();
      });
    </script>

  </body>
</html>
