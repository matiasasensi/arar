<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Test</title>

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

<div style="position:fixed; bottom:20px; left:50%; transform:translateX(-50%); z-index:10;">
  <button id="btn" style="font-size:20px;">CLICK</button>
</div>

<a-scene embedded arjs>

  <a-marker preset="hiro">

    <!-- MODELO -->
    <a-entity
      id="model"
      gltf-model="url(materiales/fakemogus.glb)"
      scale="0.5 0.5 0.5"
      animation-mixer="clip: take.001; autoplay: false"
      sound="src: url(materiales/click.mp3)">
    </a-entity>

    <!-- IMAGEN +1 (SIN ANIMACIONES) -->
    <a-image
      id="plus"
      src="materiales/plus1.png"
      position="0 0.2 0"
      scale="0.2 0.2 0.2"
      visible="false"
      material="transparent:true">
    </a-image>

  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<script>
const btn = document.getElementById("btn");
const model = document.getElementById("model");
const plus = document.getElementById("plus");

btn.onclick = () => {

  // animación
  const mixer = model.components["animation-mixer"].mixer;
  mixer.setTime(0);

  // sonido
  model.components.sound.stopSound();
  model.components.sound.playSound();

  // mostrar imagen
  plus.setAttribute("visible", true);

  // ocultar después de 600ms
  setTimeout(() => {
    plus.setAttribute("visible", false);
  }, 600);
};
</script>

</body>
</html>
